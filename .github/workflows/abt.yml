name: ABT
on:
  push:
  pull_request:
permissions:
  contents: read
jobs:
  python-check:
    name: Python Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: List Python files found
        run: |
          files=$(find . -name "*.py")
          if [ -z "$files" ]; then
            echo "No python files found."
            exit 0
          fi
          python -m py_compile $files

  javascript-check:
    name: Javascript Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: List Javascript files found
        run: |
          files=$(find . -name "*.js")
          if [ -z "$files" ]; then
            echo "No javascript files found."
            exit 0
          fi
          for file in $files; do
            node --check "$file"
          done

